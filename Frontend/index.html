<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Id Wall consulta de criminosos</title>
</head>
<body>
    <header>
        <img src="assets/FBI_SHIELD-logo-2D02BDDAC8-seeklogo.com.png" alt="logo FBI" id="logoFBI">
        <a id="idWall" href="index.html">Id Wall</a>
            <a href="components/maisProcurados.html" class="menu">Mais procurados</a>
            <a href="components/listarTodos.html" class="menu">Listar todos</a>
            <a href="components/listarID.html" class="menu">Procurar por ID</a>        
        <img src="assets/INTERPOL_Logo.png" alt="logo interpol" id="logoInterpol">
    </header>

    <div id="modal">
        <!-- Barra de busca por ID -->
        <form action="/wanteds" method="GET">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id">
            <button type="submit">Buscar</button>
        </form>
    </div>
    
    <div id="modal">
        <div id="tituloWanted">
            <!-- <substituir para imagem dinamica> -->
            <img src="assets/FBI_SHIELD-logo-2D02BDDAC8-seeklogo.com.png" alt="logo FBI" id="logoFBI2">
            <h2 id="escritaWanted">WANTED!</h2>
        </div>
        <div id="segundoGrid">
            <div id="tabela">
                <p>Nome: john doe</p>
                <p>ID: lorem</p>
                <p>Altura: 1.80</p>
                <p>Peso: 80kg</p>
                <p>Data nasc: XX/XX/XXXX</p>
             </div>
             <div id="fotoProcurado">
                <img src="assets/avatar.png" alt="imagem do procurado">
             </div>
        </div>
    </div>
    <script>
        $('#modal form').on('submit', function(e) {
            e.preventDefault();
            var id = $('#id').val();
            $.get('/wanteds' + id, function(data) {
                $('#tabela').html(
                '<p>Nome: ' + data.nome + '</p>' +
                '<p>ID: ' + data.id + '</p>' +
                '<p>Altura: ' + data.altura + '</p>' +
                '<p>Peso: ' + data.peso + '</p>' +
                '<p>Data nasc: ' + data.dataNasc + '</p>'
        );
    });
});

    </script>
</body>
</html>
